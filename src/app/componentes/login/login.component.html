<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
      <h2 class="text-2xl font-bold text-center mb-6 text-teal-600">Iniciar sesión</h2>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600"
            required
          />
        </div>
  
        <button
          type="submit"
          class="w-full p-3 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:ring-2 focus:ring-teal-600"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
